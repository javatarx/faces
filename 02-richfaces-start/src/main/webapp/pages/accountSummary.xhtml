<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/pages/template/template.xhtml">
	<ui:define name="body">
		<f:view>	
			<a4j:form>
				<a4j:commandButton action="#{account.accountDetails}" value="Add Account"/>
				<rich:dataTable value="#{account.accounts}" var="item">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column colspan="3">
								<h:outputText value="Account(s) found(s)" />
							</rich:column>						
							<rich:column breakBefore="true">
								<h:outputText value="Account Id" />
							</rich:column>	
							<rich:column>
								<h:outputText value="Name" />
							</rich:column>	
							<rich:column>
								<h:outputText value="Number" />
							</rich:column>															
						</rich:columnGroup>
					</f:facet>		
					<rich:column sortBy="#{item.entityId}">
				        <h:commandLink action="#{account.accountDetails}" value="#{item.entityId}">
				        	<f:param name="id" value="#{item.entityId}"/>
				        </h:commandLink>						
					</rich:column>	
					<rich:column filterEvent="onkeyup" filterBy="#{item.name}">
						<h:outputText value="#{item.name}" />
					</rich:column>	
					<rich:column>
						<h:outputText value="#{item.number}" />
					</rich:column>											
				</rich:dataTable>
			</a4j:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
